plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 17
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        android.libraryVariants.all { variant ->
            variant.outputs.all {outputFileName = "android-get.aar"}
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += [
                "-Xjvm-default=all",
                "-Xopt-in=kotlin.RequiresOptIn",
                '-module-name',
                "cn.cqray.android",
        ]
    }

    lintOptions {
        // 忽略ID non-final 警告
        disable 'NonConstantResourceId'
        disable 'ContentDescription'
    }

    // 强制限定版本依赖版本
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core-ktx:1.6.0'
            force 'androidx.core:core:1.6.0'
            force 'androidx.appcompat:appcompat:1.3.1'
            force "androidx.activity:activity:1.3.1"
            force "androidx.fragment:fragment:1.3.1"
        }
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])
    //noinspection GradleDependency
    api "androidx.appcompat:appcompat:1.3.1"
    //noinspection GradleDependency
    api "com.google.android.material:material:1.2.1"
    //JetPack Lifecycle、LiveData、ViewModel扩展
    api "androidx.lifecycle:lifecycle-common-java8:2.5.1"
    // Json格式化工具
    api "com.google.code.gson:gson:2.10.1"
    // 常用工具类
    api "com.blankj:utilcodex:1.31.1"
    // 加载动画
    api "com.github.ybq:Android-SpinKit:1.4.0"
    // Toast弹窗
    api 'com.github.getActivity:Toaster:12.0'
    // 刷新框架
    api "io.github.scwang90:refresh-layout-kernel:2.0.5"
    // TabLayout框架
    api 'io.github.h07000223:flycoTabLayout:3.0.0'
    // noinspection GradleDependency
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.11"
    // Kotlin相关框架
    //noinspection GradleDependency
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //noinspection GradleDependency
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    // RxJava2
    compileOnly 'io.reactivex.rxjava2:rxjava:2.2.21'
    compileOnly 'io.reactivex.rxjava2:rxandroid:2.1.1'
    // RxJava3
    compileOnly "io.reactivex.rxjava3:rxjava:3.1.5"
    compileOnly "io.reactivex.rxjava3:rxandroid:3.0.0"
    // ButterKnife快速布局工具
    compileOnly "com.jakewharton:butterknife:10.2.3"
    // 协程
    //noinspection GradleDependency
    compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1"
}

afterEvaluate {
    
    generateReleaseBuildConfig.enabled = false
    generateDebugBuildConfig.enabled =false

    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release
                // You can then customize attributes of the publication as shown below.
                groupId = 'com.gitee.cqray'
                artifactId = 'android-get'
            }
        }
    }
}