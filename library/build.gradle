plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 17
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        android.libraryVariants.all { variant ->
            variant.outputs.all {outputFileName = "android-get.aar"}
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += [
                '-module-name',
                "cn.cqray.android",
                "-Xjvm-default=all",
        ]
    }

    lintOptions {
        // 忽略ID non-final 警告
        disable 'NonConstantResourceId'
        disable 'ContentDescription'
    }

    // 强制限定版本依赖版本
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core-ktx:1.6.0'
            force 'androidx.core:core:1.6.0'
            force 'androidx.appcompat:appcompat:1.3.1'
            force "androidx.activity:activity:1.3.1"
            force "androidx.fragment:fragment:1.3.1"
        }
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])
    //noinspection GradleDependency
    api "androidx.appcompat:appcompat:1.3.1"
    //noinspection GradleDependency
    api "com.google.android.material:material:1.2.1"
    //JetPack Lifecycle、LiveData、ViewModel扩展
    api "androidx.lifecycle:lifecycle-common-java8:2.4.0"

    api 'com.github.getActivity:TitleBar:10.0'

    //Java工具
    api 'com.gitee.cqray:jtool:0.0.3'

//    // 常用工具类
//    api "com.blankj:utilcodex:1.31.0"
    // 加载动画
    api "com.github.ybq:Android-SpinKit:1.4.0"
    // 刷新框架
    api "com.scwang.smart:refresh-layout-kernel:2.0.3"

    // 3.0.4之后版本需要Kotlin，暂不适配Kotlin。
    // noinspection GradleDependency
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.11"

//    api "io.github.cymchad:BaseRecyclerViewAdapterHelper:4.0.0-beta04"

    compileOnly 'io.reactivex.rxjava2:rxjava:2.2.21'


    // RxJava
    api "io.reactivex.rxjava3:rxjava:3.1.5"
    api "io.reactivex.rxjava3:rxandroid:3.0.0"
    // Json格式化
    api "com.google.code.gson:gson:2.8.9"
    // ButterKnife工具
    compileOnly "com.jakewharton:butterknife:10.2.3"
//
//    api "androidx.core:core-ktx:1.6.0"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    compileOnly 'com.orhanobut:logger:2.2.0'

//    // 协程 支持包   ------   AndroidX 扩展包
//    //引入协程包,里面包了core核心包
//    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'
//    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
//    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'

//    api 'androidx.multidex:multidex:2.0.1'
//不需要核心 包
//implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3"
//java版本的（我们一般不用）
//    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-java:1.3.2'

    api 'io.github.h07000223:flycoTabLayout:3.0.0'

}

afterEvaluate {
    
    generateReleaseBuildConfig.enabled = false
    generateDebugBuildConfig.enabled =false

    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release
                // You can then customize attributes of the publication as shown below.
                groupId = 'com.gitee.cqray'
                artifactId = 'android-get'
//                version = '0.0.1'
            }
        }
    }
}